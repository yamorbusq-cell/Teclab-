<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TECLAB – Oposiciones Laboratorio Clínico</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>TECLAB</h1>
    <nav class="nav-actions">
      <a class="nav-btn" href="temario_tema1.html">tema 1</a>
      <a class="nav-btn" href="temario_tema2.html">tema 2</a>
  <a class="nav-btn" href="temario_tema3.html">tema 3</a>
  <a class="nav-btn" href="temario_tema4.html">tema 4</a>
</nav>
  </header>

  <main>
    <section id="config-section" class="card">
      <h2>Tests</h2>
      <form id="config-form">
        <div class="row">
          <label for="theme">Tema</label>
          <select id="theme" ></select>
        </div>

        <div class="row">
          <label for="subtheme">Subtema</label>
          <select id="subtheme"></select>
        </div>

        <fieldset class="row">
          <legend>Modo de corrección</legend>
          <label><input type="radio" name="mode" value="immediate" checked> Inmediata (corrige y explica por pregunta)</label>
          <label><input type="radio" name="mode" value="exam"> Examen (corrige al final)</label>
        </fieldset>
<fieldset id="order-fieldset" class="row" style="display:none;">
  <legend>Orden del tema (cuando eliges "Todos")</legend>
  <label><input type="radio" name="themeOrder" value="subthemes" checked> Por subtemas (1 → n)</label>
  <label><input type="radio" name="themeOrder" value="random"> Aleatorio (mezclado)</label>
</fieldset>
<div class="row">
          <button type="submit" class="primary">Empezar</button>
        </div>
      </form>
    </section>

    <section id="quiz-section" class="card" hidden>
      <h2 id="quiz-title">Test</h2>
      <div id="question-container">
        <h3 id="subtheme-header" class="subtheme-header"></h3>
        <p id="question-text"></p>
        <div id="answers-list"></div>
      </div>
      <div id="feedback" class="feedback"></div>
      <div id="controls" class="controls"></div>
      <div class="controls bottom">
        <button id="finish-btn" class="finish-btn" type="button" hidden>Finalizar test</button>
      </div>
    </section>

    <section id="results-section" class="card" hidden>
      <h2>Resultados</h2>
      <p id="final-score"></p>
      <div id="review"></div>
      <div class="controls">
        <button id="restart-btn" type="button">Volver a inicio</button>
      </div>
    </section>
  </main>

  <footer></footer>

  <script src="questions_official.js?v=9"></script>
  <script src="script.js?v=9"></script>
</body>
</html>
